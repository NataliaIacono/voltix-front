<button type="button" [ngClass]="{
    'bg-primary hover:bg-primary-hover focus:bg-primary-focus text-white':
      !disabled,
    'text-[#8e95a2] bg-[#e8e8ed] hover:bg-[#e8e8ed] focus:bg-[#e8e8ed] cursor-not-allowed':
      disabled,
  }"
  class="w-full max-w-[{{maxWidth}}] text-base font-medium rounded-lg py-[14px] px-7 absolute bottom-24 left-1/2 transform -translate-x-1/2"
  [disabled]="disabled">
  {{ text }}
</button>
