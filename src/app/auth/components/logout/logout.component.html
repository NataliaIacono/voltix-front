<div
  class="relative bg-cover bg-center h-screen"
  style="background-image: url('URL_DE_TU_IMAGEN')"
>
  <div
    style="background-color: white"
    class="absolute inset-0 bg-black bg-opacity-40"
  ></div>
  <!-- Fondo oscuro -->

  <div class="relative p-8 max-w-md mx-auto bg-white bg-opacity-90 rounded-lg">
    <div class="flex justify-center mb-4">
      <img
        src="URL_DE_IMAGEN_DE_PERFIL"
        alt="Foto de perfil"
        class="w-24 h-24 rounded-full border-2 border-gray-300"
      />
    </div>

    <div class="flex flex-col space-y-2">
      <div class="mb-4">
        <h2 class="text-xl font-bold">Nombre y Apellido</h2>
        <p style="margin-bottom: 10px" class="text-gray-700 mt-1">
          Jose Ruiz Lopez
        </p>
      </div>
      <div class="mb-4">
        <h2 class="text-xl font-bold">DNI/NIF/CIF</h2>
        <p style="margin-bottom: 20px" class="text-gray-700 mt-1">47225832K</p>
      </div>
      <div class="mb-4">
        <h2 class="text-xl font-bold">Fecha de nacimiento</h2>
        <p style="margin-bottom: 20px" class="text-gray-700 mt-1">01/01/1990</p>
      </div>
      <div class="mb-4">
        <h2 class="text-xl font-bold">Email</h2>
        <p style="margin-bottom: 20px" class="text-gray-700 mt-1">pepe.com</p>
      </div>
      <div class="mb-4">
        <h2 class="text-xl font-bold">Contraseña</h2>
        <p style="margin-bottom: 20px" class="text-gray-700 mt-1">********</p>
      </div>
      <div class="mb-4">
        <h2 class="text-xl font-bold">Dirección</h2>
        <p style="margin-bottom: 20px" class="text-gray-700 mt-1">
          Calle Falsa 123
        </p>
      </div>

      <!-- Espacio antes de los botones -->
      <div class="margin-bottom-10">
        <div class="flex flex-col space-y-4">
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Editar perfil
          </button>
          <button
            (click)="mostrarPopup()"
            class="px-4 py-2 rounded border-2 border-blue-500 text-blue-500 hover:bg-blue-200 hover:text-white hover:border-none"
          >
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>

    <!-- Modal centrado -->
    <div
      *ngIf="mostrarVentanaEmergente"
      id="popup-modal"
      tabindex="-1"
      class="fixed inset-0 flex justify-center items-center z-50 bg-black bg-opacity-40"
    >
      <div
        class="relative p-4 w-full max-w-md max-h-full bg-white rounded-lg shadow dark:bg-gray-700"
      >
        <button
          type="button"
          class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="ocultarPopup()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Cerrar modal</span>
        </button>
        <div class="p-4 md:p-5 text-center">
          <svg
            class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
            ¿Seguro que quieres cerrar sesión?
          </h3>
          <button
            (click)="logout()"
            type="button"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
          >
            Sí, cerrar sesión
          </button>
          <button
            (click)="ocultarPopup()"
            type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >
            No, cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
