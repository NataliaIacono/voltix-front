<!-- Editar datos -->


  <form class="max-w-sm mx-auto border-b border-gray-900/10 pb-12">

    <div class="sm:col-span-3 mb-5">
      <label for="fullname" class="block text-sm/6 font-medium text-gray-900">Nombre completo</label>
      <div class="mt-2">
        <input type="text" name="fullname" id="fullname" #input2 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
      </div>
    </div>
  
    <div class="sm:col-span-3 mb-5">
      <label for="dni" class="block text-sm/6 font-medium text-gray-900">DNI/NIF/CIF</label>
      <div class="mt-2">
        <input type="text" name="dni" id="dni" #input3 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
      </div>
    </div>
  
    <div class="sm:col-span-3 mb-5">
      <label for="birth_date" class="block text-sm/6 font-medium text-gray-900">Fecha de Nacimiento</label>
      <div class="mt-2">
        <input type="date" name="birth_date" id="birth_date" #input4 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
      </div>
    </div>
  
    <div class="sm:col-span-3 mb-5">
      <label for="email" class="block text-sm/6 font-medium text-gray-900">Mail</label>
      <div class="mt-2">
        <input type="email" name="email" id="email" #input5 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
      </div>
    </div>
  
    <div class="sm:col-span-3 mb-5">
      <label for="password" class="block text-sm/6 font-medium text-gray-900">Contraseña</label>
      <div class="mt-2">
        <input type="password" name="password" id="password" #input6 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
      </div>
    </div>
    <div class="sm:col-span-3 mb-5">
      <label for="password2" class="block text-sm/6 font-medium text-gray-900">Repita contraseña</label>
      <div class="mt-2">
        <input type="password" name="password2" id="password2" #input7 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
      </div>
    </div>
    <div class="sm:col-span-3 mb-5">
      <label for="address" class="block text-sm/6 font-medium text-gray-900">Dirección</label>
      <div class="mt-2">
        <input type="text" name="address" id="address" #input8 class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
      </div>
    </div>
      <div class="flex place-content-stretch">
        <button type="submit"   class="text-white bg-red-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cancelar</button>
        <button type="button" (click)="editar(input1.value, input2.value, input3.value, input4.value, input5.value, input6.value, input7.value, input8.value)" class="text-white bg-green-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>
      </div>
    
  </form>
